<div class="row mb-4">
  <div class="col-md-6 offset-md-3">
    <img src="assets/images/SMS-512.png" class="img-fluid mx-auto d-block mb-4" style="width:200px; height:200px">
    <h1 class="text-center mb-4">Verify your mobile number</h1>
    <ng-container *ngIf="!verificationSent; else verificationCodeSection">
      <form #f="ngForm">
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="phoneNumber">Enter your phone number</label>
            <int-phone-prefix #phoneNumberInput="ngModel" name="phoneNumber" [(ngModel)]="phoneNumber" required pattern="^\+[1-9].*"></int-phone-prefix>
            <div *ngIf="phoneNumberInput.errors?.pattern || phoneNumberInput.errors?.requiredCountryCode" class="help-block text-danger">Country code is missing</div>
          </div>
          <div class="form-group col-sm-3 align-self-end">
            <button *ngIf="!isLoading; else loading" class="btn btn-primary" [disabled]="f.invalid" (click)="sendVerificationCode(phoneNumberInput)">Send</button>
            <ng-template #loading>
              <i class="fa fa-spinner fa-spin fa-2x align-middle"></i>
            </ng-template>
          </div>
        </div>
      </form>
    </ng-container>
    <ng-template #verificationCodeSection>
      <h4>A verification code has been sent to your phone</h4>
      <form class="form-inline" #f="ngForm">
        <div class="form-group">
          <label for="phoneNumber">Enter verification code</label>
          <input type="text" class="form-control mx-sm-3" [(ngModel)]="verificationCode" name="verificationCode" #verificationCodeInput="ngModel"
            autocomplete="off" required>
          <button *ngIf="!isLoading; else loading" class="btn btn-primary" [disabled]="f.invalid" (click)="verify()">Send</button>
          <ng-template #loading>
            <i class="fa fa-spinner fa-spin fa-2x align-middle"></i>
          </ng-template>
        </div>
      </form>
    </ng-template>
  </div>
</div>
