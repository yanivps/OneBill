<div class="col-md-6 offset-md-3">
  <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
  <ng-container *ngIf="invitation">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Phone Number</label>
        <div class="col-sm-9">
          <label class="col-form-label">{{invitation.phoneNumber}}</label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !firstName.valid }">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
        <div *ngIf="f.submitted && !firstName.valid" class="help-block text-danger">First Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !lastName.valid }">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
        <div *ngIf="f.submitted && !lastName.valid" class="help-block text-danger">Last Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && !email.valid" class="help-block text-danger">A valid Email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !passwordConfirmation.valid }">
        <label for="passwordConfirmation">Confirm Password</label>
        <input type="password" class="form-control" name="passwordConfirmation" [(ngModel)]="model.passwordConfirmation" #passwordConfirmation="ngModel"
          required [equalTo]="password" />
        <div *ngIf="f.submitted && passwordConfirmation.errors?.required" class="help-block text-danger">Password Confirmation is required</div>
        <div *ngIf="f.submitted && !passwordConfirmation.errors?.required && passwordConfirmation.errors?.equalTo" class="help-block text-danger">Password Confirmation does not match Password</div>
      </div>
      <div class="form-group">
        <button [disabled]="isLoadingRegister" class="btn btn-primary">Register</button>
        <i *ngIf="isLoadingRegister" class="fa fa-spinner fa-spin fa-2x align-middle"></i>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </ng-container>
</div>
