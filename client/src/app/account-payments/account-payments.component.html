<div *ngIf="isLoading">
  <h1>Payments</h1>
  <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<h4 *ngIf="payments && payments.length == 0">No payments were made on this account</h4>
<div *ngIf="payments && payments.length > 0">
  <h1>Payments</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Date</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{ payment.amountFormatted }}</td>
        <td>{{ payment.createdAt | date:mediumDate }}</td>
        <td>{{ payment.user?.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
