<div *ngIf="transaction" id="pay-invoice" class="card">
  <div class="card-body">
    <div class="card-title mb-4">
      <h3 class="text-center">Thank you for your payment!</h3>
    </div>
    <div class="card-text">
      <dl class="row">
        <dt class="col-sm-3">Payment Amount</dt>
        <dd class="col-sm-9">{{ transaction.payment.amountFormatted }}</dd>
        <dt class="col-sm-3">Payment unique ID</dt>
        <dd class="col-sm-9">{{ transaction.uniqueId }}</dd>
      </dl>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-outline-rounded btn-primary" (click)="viewAccount()">
      <span style="margin-right:10px;" class="fa fa-arrow-left"></span>Back to Account</button>
  </div>
</div>
