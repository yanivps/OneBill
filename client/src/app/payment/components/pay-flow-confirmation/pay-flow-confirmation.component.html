<h4 class="head text-center my-4">{{'pay_flow_confirmation.confirm_your_payment' | translate}}</h4>
<h5 class="text-center mb-4">{{'common.amount_to_pay' | translate}} {{payFlowData.amountToPay | currency:payFlowData.currencyCode:'symbol':'1.2-2'}}</h5>
<div *ngIf="payFlowData.creditCardNumber" class="form-check text-center mb-4">
  <input class="form-check-input" type="checkbox" [(ngModel)]="payFlowData.storeCard" name="storeCard" value="" id="storeCard">
  <label class="form-check-label" for="storeCard">
     {{'pay_flow_confirmation.save_credit_card_for_faster_future_payments' | translate}}
  </label>
</div>
<div class="form-group text-center space-20">
  <div *ngIf="!isLoading; else loading">
    <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious()">
      <span style="margin-right:10px;" class="fa fa-arrow-left"></span>{{'common.previous' | translate}}</button>
    <button class="btn btn-outline-rounded btn-info" [disabled]="!isPayFlowValid" (click)="submit()">
      <i style="margin-right:10px;" class="fa fa-lock fa-lg"></i>
       {{'pay_flow_confirmation.make_payment' | translate}}
    </button>
  </div>
  <ng-template #loading>
    <i class="fa fa-spinner fa-spin fa-2x align-middle"></i>
  </ng-template>
</div>
