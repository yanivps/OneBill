<div *ngIf="transaction" id="pay-invoice" class="card">
  <div class="card-body">
    <div class="card-title mb-4">
      <h3 class="text-center">{{'payment_confirmation.thank_you_for_your_payment' | translate}}</h3>
    </div>
    <div class="card-text">
      <dl class="row">
        <dt class="col-sm-3">{{'payment_confirmation.payment_amount' | translate}}</dt>
        <dd class="col-sm-9">{{ transaction.payment.amountFormatted }}</dd>
        <dt class="col-sm-3">{{'payment_confirmation.payment_unique_id' | translate}}</dt>
        <dd class="col-sm-9">{{ transaction.uniqueId }}</dd>
      </dl>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-outline-rounded btn-primary" (click)="goToAccount()">
      <span style="margin-right:10px;" class="fa fa-arrow-left"></span>{{'payment_confirmation.back_to_account' | translate}}</button>
  </div>
</div>
