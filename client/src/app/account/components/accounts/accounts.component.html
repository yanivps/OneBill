<i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
<h1 *ngIf="accounts && accounts.length == 0" class="mt-4 text-center">{{'accounts.you_have_no_open_accounts' | translate}}<br>{{'accounts.you_are_an_excellent_citizen' | translate}}</h1>
<h1 *ngIf="accounts && accounts.length > 0" class="mb-4">{{'common.accounts' | translate}}</h1>
<div class="row">
  <div *ngFor="let account of accounts" class="col-md-6 mb-4">
    <div class="account-card">
      <account-card [account]="account" is-link="true"></account-card>
    </div>
  </div>
</div>
