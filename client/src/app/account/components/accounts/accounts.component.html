<i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
<h1 *ngIf="accounts && accounts.length == 0" class="mt-4 text-center">You have no open accounts<br>You are an excellent citizen!</h1>
<h1 *ngIf="accounts && accounts.length > 0" class="mb-4">Accounts</h1>
<div class="row">
  <div *ngFor="let account of accounts" class="col-md-6">
    <div class="account-card">
      <account-card [account]="account" is-link="true"></account-card>
    </div>
  </div>
</div>
